<!DOCTYPE html>
<html>
<style>
body {font-family: Arial, Helvetica, sans-serif;}

form {
  width: 540px;
  border: 3px solid #f1f1f1;
  font-family: Arial;
}

.container {
  width: 500px;
  padding: 20px;
  /* background-color: #f1f1f1; */
  /* border: 1px solid rgb(15, 14, 14); */
}

input[type=text], input[type=submit] {
  width: 300px;
  padding: 12px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

input[type=checkbox] {
  margin-top: 16px;
}

input[type=submit] {
  width: 150px;
  background-color: rgb(19, 130, 233);
  color: white;
  border: none;
}

input[type=submit]:hover {
  opacity: 0.8;
}
</style>
<body>

<form action="/page.html">
  <div class="container">
    <h2>Share code</h2>
  </div>

  <div class="container" style="background-color:white">
    <input type="text" placeholder="Username" name="username" required autocomplete="off"><br>
    <input type="text" placeholder="Page name" name="pagename" required autocomplete="off">
    <!-- <label>
      <input type="checkbox" name="newpage"> Create a new page
    </label> -->
  </div>

  <div class="container">
    <input type="submit" value="Start">
  </div>
</form>

</body>
</html>
